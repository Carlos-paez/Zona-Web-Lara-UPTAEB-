        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
        }

        .logo-container {
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #fff;
            border-radius: 20px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .logo {
            width: 150px;
            height: auto;
            border-radius: 15px;
            display: block;
            margin: 0 auto 10px;
        }

        .logo-text {
            color: #000;
            font-size: 1.2em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .logo-subtext {
            color: #555;
            font-size: 1em;
            text-transform: uppercase;
        }

        .menu-button {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #fff;
            border-radius: 25px;
            padding: 20px 0;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-size: 1.2em;
            color: #000;
            text-decoration: none;
            display: block;
            font-style: italic;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .menu-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .footer-icon {
            margin-top: 40px;
            font-size: 2em;
            color: rgba(255, 255, 255, 0.8);
        }
